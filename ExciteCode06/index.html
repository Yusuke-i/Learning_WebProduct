<!DOCTYPE html>
<html lang="ja">

<head>
  <meta name="robots" content="noindex,nofollow">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">

  <!-- OGPなど -->
  <title>ExciteCode06 | お問い合わせ</title>
  <meta name="description" content="弊社へのお問い合わせはこちらから行うことができます。商品やサービスに関するご質問、ご提案、その他何でもお気軽にご連絡ください。">
  <meta property="og:title" content="ExciteCode06 | お問い合わせ">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://hogehoge.com/">
  <meta property="og:image" content="http://hogehoge.com/images/ogp-img.jpg">
  <meta property="og:site_name" content="ExciteCode06">
  <meta property="og:description" content="弊社へのお問い合わせはこちらから行うことができます。商品やサービスに関するご質問、ご提案、その他何でもお気軽にご連絡ください。">
  <meta name="twitter:card" content="summary">

  <!-- ファビコン -->
  <link rel="icon" href="./images/favicon.ico">
  <link rel="pc-icon" href="./images/ogp-img.jpg" sizes="180x180">

  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">

<!-- ファーストビューの背景画像は先行して読み込む(2.3) -->
  <link rel="preload" as="image" href="./images/FV-img.jpg">
  <link rel="preload" as="image" href="./images/FV-img-sp.jpg">

  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  
  <main>
    <!-- Header -->
    <header class="header">
      <img src="/images/logo.png" alt="ExciteCode06" class="header__logo" loading="lazy">    
    </header>

    <!-- FV -->
    <div class="fv">
      <h1 class="fv__title">お問い合わせ</h1>
    </div>

    <!-- お問い合わせ -->
    <div class="contact">
      <div class="contact__inner">
        <p class="contact__text">
          弊社へのお問い合わせは<br>
          下記フォームより受け付けております。<br>
          担当者が確認後、折り返しご連絡させていただきます。
        </p>
        <form class="contact__form">
          <div class="contact__list">
            <div class="contact__item">
              <div class="contact__label">
                <label for="name" class="contact__label-text">お名前</label>
                <span class="contact__name">必須</span>
              </div>
              <input id="name" type="text" class="contact__input" placeholder="山田　太郎" required>
            </div>
            <div class="contact__item">
              <div class="contact__label">
                <label for="mail" class="contact__label-text">メールアドレス</label>
                <span class="contact__name">必須</span>
              </div>
              <input id="mail" type="email" class="contact__input" placeholder="excitecode@info.com" required>
            </div>
            <div class="contact__item">
              <div class="contact__label">
                <label for="type" class="contact__label-text">お問い合わせの種類</label>
                <span class="contact__name">必須</span>
              </div>
              <select name="type" id="" class="contact__select" required>
                <option value="">選択してください</option>
                <option value="資料請求">資料請求</option>
                <option value="サービスについて">サービスについて</option>
                <option value="その他">その他</option>
              </select>
            </div>
          <div class="contact__list">
            <div class="contact__item">
              <div class="contact__label">
                <label for="contents" class="contact__label-text">お問い合わせ内容</label>
                <span class="contact__name">必須</span>
              </div>
              <textarea id="contents" class="contact__textarea" placeholder="お問い合わせ内容を入力してください" required></textarea>
            </div>
          </div>
          <button class="contact__bution" type="submit">送信する</button>
        </form>
      </div>
    </div>

  </main>

</body>

</html>
